<body>
   <div class="box-wrapper">

            <p class="2">2</p>

   </div>

        <p class="sub4">4</p>
   </div>

    <div class="content animated rollIn rotateContent"><!--animated rollIn rotateIn  -->

              <p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p>

      <header>Header</header>

          <nav>Nav</nav>
          <footer>Footer</footer>

    </div>
